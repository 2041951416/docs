<script>
    var webSiteLanguage = localStorage.getItem("koupleless-web-ste-language") || navigator.language || 'zh-cn';

    if (location.pathname && !location.pathname.startsWith('/en/') &&  // 1. Current page is not in English version
        (webSiteLanguage == 'en' || webSiteLanguage.startsWith('en-')) // 2. But user set to 'en'
        ) { // 3. So we redirect to English version

        var newPath = '/en' + location.pathname;
        location.pathname = newPath;
    }
</script>
